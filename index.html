<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chat with AI</h1>
    <form id="chat-form">
        <input type="text" id="user-input" name="user_input" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>
    <div id="chat-box"></div>

    <script>
        $('#chat-form').on('submit', function(event) {
            event.preventDefault();
            const userInput = $('#user-input').val();
            $('#chat-box').append(`<p><strong>You:</strong> ${userInput}</p>`);
            $('#user-input').val('');

            $.post('/chat', { user_input: userInput }, function(data) {
                $('#chat-box').append(`<p><strong>Chatbot:</strong> ${data.response}</p>`);
            });
        });
    </script>
</body>
</html>
